services:
  loto_db:
    image: postgres:15
    container_name: loto_db
    environment:
      POSTGRES_DB: lotodb
      POSTGRES_USER: loto
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Paris
      JAVA_TOOL_OPTIONS: "-Djavax.net.ssl.trustStoreType=JKS"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      # 5433 en externe pour ton DBeaver (Ã©vite les conflits VPS)
      # 5432 reste le port interne pour Docker
      - "5433:5432"

  loto_app:
    build: .
    container_name: loto_app
    ports:
      - "8081:8080"
    depends_on:
      - loto_db
    environment:
      TZ: Europe/Paris

      # CONNEXION BDD : On utilise 'loto_db' (le nom du service) au lieu de localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://loto_db:5432/lotodb
      SPRING_DATASOURCE_USERNAME: loto
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # CONFIGURATION GENERALE
      PORT: 8080
      LOTO_SECURITY_REMEMBER_KEY: ${REMEMBER_KEY}
      SPRING_MAIL_USERNAME: tonycoloricchio01@gmail.com
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_BASE_URL: http://51.254.133.205:8081
      APP_LOTO_RECIPIENT: tonycoloricchio01@gmail.com
    restart: always

volumes:
  pgdata:
