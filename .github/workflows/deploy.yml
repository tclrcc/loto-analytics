name: CI/CD Pipeline Loto Master

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4 # Passage en v4

      - name: â˜• Installation de Java 17
        uses: actions/setup-java@v4 # Passage en v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Tests et Audit de Code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: âš™ï¸ Configuration des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tclrcc/loto-app
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: ğŸ” Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Compilation et Envoi
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }} # Pousse 'latest' ET le 'sha'
          labels: ${{ steps.meta.outputs.labels }}
          # Cache Docker
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Mise Ã  jour du VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/loto-analytics
            
            echo "ğŸ”„ 1. Mise Ã  jour du code Git..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ³ 2. Pull de la nouvelle image..."
            docker compose pull loto_app
            
            echo "ğŸš€ 3. RedÃ©marrage des conteneurs..."
            docker compose up -d --remove-orphans loto_app
            
            echo "ğŸ§¹ 4. Nettoyage..."
            docker image prune -f
            
            echo "âœ… DÃ©ploiement terminÃ© !"
