<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Loto Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
        .card-header-tabs { margin-bottom: -1rem; border-bottom: 0; }
        .nav-link { color: #6c757d; font-weight: 500; cursor: pointer; }
        .nav-link.active { color: #0d6efd; font-weight: bold; border-color: #dee2e6 #dee2e6 #fff; }
        .nav-link.active.text-danger { color: #dc3545 !important; }
        /* Transition douce pour l'apparition des champs */
        .search-container { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-4">üîÆ Loto Analytics</h1>

    <div class="accordion mb-4 shadow-sm" id="gestionAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingImport">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImport">
                    üìÅ Gestion des Donn√©es (Import / Ajout)
                </button>
            </h2>
            <div id="collapseImport" class="accordion-collapse collapse" data-bs-parent="#gestionAccordion">
                <div class="accordion-body">
                    <div class="row g-3">
                        <div class="col-md-6 border-end">
                            <h6 class="fw-bold text-primary">Importer CSV</h6>
                            <div class="input-group">
                                <input type="file" class="form-control" id="csvFile">
                                <button class="btn btn-primary" id="btnImport">Importer</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold text-success">Ajout Manuel</h6>
                            <button class="btn btn-outline-success w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#formManuelCollapse">
                                ‚úçÔ∏è Saisir un tirage
                            </button>
                            <div class="collapse" id="formManuelCollapse">
                                <form id="formManuel" class="card card-body bg-light border-0">
                                    <input type="date" class="form-control mb-2" id="mDate" required>
                                    <div class="input-group mb-2">
                                        <input type="number" class="form-control text-center" id="mB1" placeholder="1" min="1" max="49">
                                        <input type="number" class="form-control text-center" id="mB2" placeholder="2" min="1" max="49">
                                        <input type="number" class="form-control text-center" id="mB3" placeholder="3" min="1" max="49">
                                        <input type="number" class="form-control text-center" id="mB4" placeholder="4" min="1" max="49">
                                        <input type="number" class="form-control text-center" id="mB5" placeholder="5" min="1" max="49">
                                    </div>
                                    <input type="number" class="form-control border-danger text-danger fw-bold mb-3" id="mChance" placeholder="Chance (1-10)" min="1" max="10">
                                    <button type="submit" class="btn btn-success w-100 btn-sm">Valider</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info d-flex align-items-center justify-content-center shadow-sm py-2" role="alert" id="infoPeriode" style="display: none !important;">
        <span>üìÖ Analyse de <strong id="nbTirages">0</strong> tirages du <span class="badge bg-primary" id="dateMin">-</span> au <span class="badge bg-primary" id="dateMax">-</span></span>
    </div>

    <div class="card shadow-sm mb-4 border-primary">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center cursor-pointer"
             data-bs-toggle="collapse"
             data-bs-target="#collapseSimu"
             aria-expanded="true"
             style="cursor: pointer;">
            <h5 class="mb-0">üé∞ Simulateur de Grille</h5>
            <span class="toggle-icon">‚ñº</span>
        </div>

        <div id="collapseSimu" class="collapse show">
            <div class="card-body">
                <form id="formSimulateur">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <label class="small text-muted">Date vis√©e</label>
                            <input type="date" class="form-control" id="simDate" required>
                        </div>

                        <div class="col"><input type="number" class="form-control text-center fw-bold sim-input" placeholder="N1" min="1" max="49"></div>
                        <div class="col"><input type="number" class="form-control text-center fw-bold sim-input" placeholder="N2" min="1" max="49"></div>
                        <div class="col"><input type="number" class="form-control text-center fw-bold sim-input" placeholder="N3" min="1" max="49"></div>
                        <div class="col"><input type="number" class="form-control text-center fw-bold sim-input" placeholder="N4" min="1" max="49"></div>
                        <div class="col"><input type="number" class="form-control text-center fw-bold sim-input" placeholder="N5" min="1" max="49"></div>

                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text bg-warning text-dark border-warning fw-bold">Qt√©</span>
                                <select class="form-select border-warning" id="pronoCount" style="max-width: 70px;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                                <button type="button" id="btnMagic" class="btn btn-warning fw-bold text-dark flex-grow-1">
                                    ‚ú® G√©n√©rer Pronostics
                                </button>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mt-1 btn-sm">
                                üß™ Analyser la saisie manuelle
                            </button>
                        </div>
                    </div>
                    <div class="form-text small text-muted mt-1">
                        * Renseignez au moins 2 num√©ros pour lancer l'analyse.
                    </div>
                </form>

                <div id="pronoResult" class="mt-4 d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-primary fw-bold mb-0">üîÆ Pronostics IA pour <span id="pronoDate"></span></h6>
                        <button class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('pronoResult').classList.add('d-none')">Fermer</button>
                    </div>

                    <div id="pronoList" class="row g-3">
                    </div>
                </div>

                <div id="simResult" class="mt-4 d-none">
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white pt-3 pb-0">
            <div class="row mb-3">
                <div class="col-md-12 text-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary btn-filter active" data-jour="">Tous</button>
                        <button type="button" class="btn btn-outline-primary btn-filter" data-jour="MONDAY">Lundi</button>
                        <button type="button" class="btn btn-outline-primary btn-filter" data-jour="WEDNESDAY">Mercredi</button>
                        <button type="button" class="btn btn-outline-primary btn-filter" data-jour="SATURDAY">Samedi</button>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs card-header-tabs justify-content-center" id="graphTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="tab-main" data-bs-toggle="tab" data-target="main" type="button">üîµ Boules (1-49)</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger" id="tab-chance" data-bs-toggle="tab" data-target="chance" type="button">üî¥ Chance (1-10)</button>
                </li>
            </ul>
        </div>

        <div class="card-body">

            <div id="searchContainerMain" class="mb-3 search-container">
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white">üîç</span>
                    <input type="text" class="form-control" id="searchNum" placeholder="Rechercher des boules (ex: 7, 21)...">
                    <button class="btn btn-outline-secondary btn-reset" type="button">‚úñ</button>
                </div>
            </div>

            <div id="searchContainerChance" class="mb-3 search-container d-none">
                <div class="input-group">
                    <span class="input-group-text bg-danger text-white">üîç</span>
                    <input type="text" class="form-control" id="searchChance" placeholder="Rechercher un num√©ro chance (ex: 2)...">
                    <button class="btn btn-outline-secondary btn-reset" type="button">‚úñ</button>
                </div>
            </div>

            <canvas id="scatterChart" height="100"></canvas>
        </div>
    </div>

    <h5 class="text-primary border-bottom pb-2 mb-3 mt-5">üîµ Statistiques Boules</h5>
    <div class="row mb-4" id="statsPanelMain">
        <div class="col-md-3"><ul class="list-group small-list" id="mainTopFreq"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="mainLowFreq"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="mainTopGap"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="mainLowGap"></ul></div>
    </div>

    <h5 class="text-danger border-bottom pb-2 mb-3">üî¥ Statistiques Chance</h5>
    <div class="row" id="statsPanelChance">
        <div class="col-md-3"><ul class="list-group small-list" id="chanceTopFreq"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="chanceLowFreq"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="chanceTopGap"></ul></div>
        <div class="col-md-3"><ul class="list-group small-list" id="chanceLowGap"></ul></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
