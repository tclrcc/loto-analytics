# =====================
# PROFIL: PROD (VPS / Docker)
# =====================

# BASE DE DONNEES (Injecte par Docker Compose)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Nombre max de connexions simultanees (10 est parfait pour un VPS standard)
spring.datasource.hikari.maximum-pool-size=10
# Connexions gardees "au chaud" meme s'il n'y a personne sur le site
spring.datasource.hikari.minimum-idle=5
# Temps avant de fermer une connexion inactive (5 minutes)
spring.datasource.hikari.idle-timeout=300000

# HIBERNATE (Validate ou update, mais sans logs SQL pour la perf)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# EMAIL PROD
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.debug=false

# Pas de "ssl.trust=*" ici, car le VPS Linux a des certificats a jour et valides.

# CONFIG METIER
app.loto.recipient=${APP_LOTO_RECIPIENT}
loto.security.remember-key=${LOTO_SECURITY_REMEMBER_KEY}
