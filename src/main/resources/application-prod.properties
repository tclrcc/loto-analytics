# =====================
# PROFIL: PROD (VPS / Docker)
# =====================

# BASE DE DONNEES (Injecte par Docker Compose)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Nombre max de connexions simultanees (10 est parfait pour un VPS standard)
spring.datasource.hikari.maximum-pool-size=30
# Connexions gardees "au chaud" meme s'il n'y a personne sur le site
spring.datasource.hikari.minimum-idle=5
# Temps avant de fermer une connexion inactive (5 minutes)
spring.datasource.hikari.idle-timeout=300000

# =========================================================================
# HIBERNATE & FLYWAY (SECURITE MAXIMALE)
# =========================================================================
# Interdit a Hibernate de modifier la structure de la BDD en prod.
spring.jpa.show-sql=false

# EMAIL PROD
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.debug=false

# =========================================================================
# ACTUATOR (MONITORING)
# =========================================================================
# Expose la route /actuator/health pour que Docker verifie si l'appli va bien
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Indique a Spring Boot de lire les vraies IP envoyees par le Reverse Proxy (Caddy)
server.forward-headers-strategy=framework

spring.jpa.hibernate.ddl-auto=none

# CONFIG METIER
app.loto.recipient=${APP_LOTO_RECIPIENT}
loto.security.remember-key=${LOTO_SECURITY_REMEMBER_KEY}
app.ai.password=${AI_PASSWORD}
