<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Loto Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container d-flex justify-content-center">

        <h3 class="text-center text-success mb-4">üìù Cr√©er un compte</h3>

                <div class="input-group has-validation"> <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="text" th:field="*{username}" id="usernameInput" class="form-control" required autocomplete="off">

                    <div class="valid-feedback">
                        Ce pseudo est disponible !
                    </div>
                    <div class="invalid-feedback" id="usernameError">
                        Ce pseudo est d√©j√† pris.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" th:field="*{email}" id="emailInput" class="form-control" required autocomplete="off">

                    <div class="valid-feedback">
                        Email valide.
                    </div>
                    <div class="invalid-feedback" id="emailError">

                </div>
            </div>
            <div class="mb-3">

            </div>

            <hr>
            <h6 class="text-primary">Vos Infos pour l'Algorithme Hybride (Optionnel)</h6>
            <p class="small text-muted mb-3">Remplissez ces infos uniquement si vous souhaitez l'analyse astrologique.</p>

            <div class="mb-2">
                <label class="small">Pr√©nom</label>
                <input type="text" th:field="*{firstName}" class="form-control">
            </div>
            <div class="row g-2 mb-2">
                <div class="col-6">
                    <label class="small">Date Naissance</label>
                    <input type="date" th:field="*{birthDate}" class="form-control">
                </div>
                <div class="col-6">
                    <label class="small">Heure</label>
                    <input type="time" th:field="*{birthTime}" class="form-control">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="small">Ville</label>
                    <input type="text" th:field="*{birthCity}" class="form-control">
                </div>
                <div class="col-6">
                    <label class="small">Signe</label>
                    <select th:field="*{zodiacSign}" class="form-select">
                        <option value="LION">‚ôå Lion</option>
                        <option value="BELIER">‚ôà B√©lier</option>
                        <option value="TAUREAU">‚ôâ Taureau</option>
                        <option value="GEMEAUX">‚ôä G√©meaux</option>
                        <option value="CANCER">‚ôã Cancer</option>
                        <option value="VIERGE">‚ôç Vierge</option>
                        <option value="BALANCE">‚ôé Balance</option>
                        <option value="SCORPION">‚ôè Scorpion</option>
                        <option value="SAGITTAIRE">‚ôê Sagittaire</option>
                        <option value="CAPRICORNE">‚ôë Capricorne</option>
                        <option value="VERSEAU">‚ôí Verseau</option>
                        <option value="POISSONS">‚ôì Poissons</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">D√©j√† un compte ? Se connecter</a>

    </div>
</div>

<!-- Import scripts JS -->
<script th:src="@{/js/register-validation.js}"></script>

</body>
</html>
